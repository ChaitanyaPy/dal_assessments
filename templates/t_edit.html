<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{title}} | DAL Assessments</title>
  </head>
  <body style='background-size: cover; background-image: url("/background.png");  background-repeat: no-repeat; background-position: center; background-attachment: fixed;'>
    <style>
      input[type=button] {
  border: 1px solid #f44c0e;
  font-size: 15px;
  text-align: center;
  height: 25px;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 5px;
  box-shadow: 0 6px #999;
  }
  input[type=submit] {
border: 1px solid #f44c0e;
font-size: 15px;
text-align: center;
height: 25px;
cursor: pointer;
outline: none;
color: #fff;
background-color: #4CAF50;
border: none;
border-radius: 5px;
box-shadow: 0 6px #999;
}
  }
    </style>
    <center>
    <br><br><br><br><br><div style='background-color: white; height: 700px; width: 900px; border-radius: 20px; opacity: 0.9'>
      <br><br>
      <text style='font-size: 40px; font-weight: bold'>Edit Test</text><br><br><br>
      <input type="button" onclick="window.open('/t/{{code}}/')" value='Open Test'>&nbsp;<input type="text" readonly value='{{base_uri}}t/{{code}}/' style='border: 2px black solid; border-radius 10px; width: 400px' id='view_url'>&nbsp;<input type="button" onclick="copy_to_clipboard()" value='Copy to Clipboard'><br><br>
      <input type="button" onclick="window.open('/t/{{code}}/analytics/')" value='Open Analytics'>&nbsp;<input type="text" readonly value='{{base_uri}}t/{{code}}/analytics/' style='border: 2px black solid; border-radius 10px; width: 400px'><br><br>
      <input type="button" onclick="window.open('https://docs.google.com/spreadsheets/d/{{sheet_id}}/')" value='Open Google Sheet'>&nbsp;<input type="button" onclick="window.location.href = '?sync'" value='Sync with Google Sheets'>&nbsp;<input type="text" readonly value='https://docs.google.com/spreadsheets/d/{{sheet_id}}/' style='border: 2px black solid; border-radius 10px; width: 400px'><br><br><br>
      <form action="/t/{{code}}/edit/" method="post" id='main_form'>
        <textarea name="test_data" rows="20" cols="80" style='border: 3px black solid; border-radius: 10px; resize: none;' form='main_form' required>{{test_data}}</textarea><br><br>
        <input type="submit" value='Validate and Save'>
      </form><br><br>
  </div><br><br>
  <div style='width: 100%; position: fixed; background-color: black; padding: 10px; top: 0px; left:0px; opacity: 1'>
    <a style='color: white; font-size: 40px; left: 47%; text-decoration: none' href='/'>DAL Assessments</a>
    <text style='color: white; position: absolute; right: 50px; top: 10px; font-size: 20px'>Hello {{name}}</text>
    <text style='color: white; position: absolute; right: 50px; top: 35px'>Logged in as {{username}}</text>
  </div>
</center>
{%if alert%}
<script> alert("{{alert}}")</script>
{%endif%}
<script>
function copy_to_clipboard() {
  var copyText = document.getElementById("view_url");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Link copied to clipboard");
}
</script>
  </body>
</html>
